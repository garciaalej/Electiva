<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat de WhatsApp</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="chat-container">
      <div class="bubble-container right">
        <div class="bubble">
          <div class="bubble-text">
            <div>
              <span> Hola, mucho gusto!</span>
              <div class="bubble-info">3 min ago</div>
            </div>
          </div>
        </div>

        <div class="bubble">
          <div class="bubble-text">
            <div>
              <span> Mi nombre es Alejandra</span>
              <div class="bubble-info">3 min ago</div>
            </div>
          </div>
        </div>

        <div class="bubble">
          <div class="bubble-text">
            <div>
              <span> Como estás?</span>
              <div class="bubble-info">3 min ago</div>
            </div>
          </div>
        </div>
      </div>

      <div class="bubble-container left">
        <div class="bubble">
          <div class="bubble-text">
            <div>
              <span> Hola Alejandra, mucho gusto mi nombre es Daniel</span>
              <div class="bubble-info">3 min ago</div>
            </div>
          </div>
        </div>

        <div class="bubble">
          <div class="bubble-text">
            <div class="content">
              <span> Bien gracias a Dios, espero te encuentres bien!</span>
              <div class="bubble-info">3 min ago</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
