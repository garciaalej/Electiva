<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarjeta estilo de Twitter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="profile-container">
      <div class="profile">
        <img src="Alejandra.jpg" alt="" />
        <div class="info">
          <div class="header">
            <div class="photo">
              <img src="Alejandra.jpg" alt="" />
            </div>
            <div class="action">
              <button>Seguir</button>
            </div>
          </div>
          <div class="user-info">
            <div class="name"><a href="#">Garcia Alejandra</a></div>
            <div class="username">@garciaalej</div>
          </div>
          <div class="description">
            Cactus.
          </div>

          <div class="followers-container">
            <div class="following">
              <a href="#"> <span class="number">1M</span> Siguiendo </a>
            </div>
            <div class="followers">
              <a href="#"> <span class="number">500K</span> Siguiendo </a>
            </div>
          </div>

          <div class="other">
            <a href="#">
              <div class="photos">
                <img src="Daniel.jpg" alt="" />
                <img src="Richard.jpg" alt="" />
                <img src="Luis.jpg" alt="" />
              </div>
              <div class="names">
                Cristian, Daverson y 80 más de las cuentas que sigues siguen
                a esta cuenta
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
